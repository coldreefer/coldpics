<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ColdPics</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Material Icons Rounded (OFICIALES) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <meta name="theme-color" content="#121212" />
</head>

<body>

    <!-- ===========================
         TOP APP BAR (Material)
    ============================ -->
    <header class="appbar">
        <span class="material-symbols-rounded appbar-btn" id="menuBtn">menu</span>
        <h1 class="appbar-title">ColdPics</h1>
        <span class="material-symbols-rounded appbar-btn" id="searchBtn">search</span>
        <span class="material-symbols-rounded appbar-btn" id="moreBtn">more_vert</span>
    </header>

    <!-- ===========================
         ROOT FOLDER PROMPT
    ============================ -->
    <div id="rootPrompt" class="root-prompt hidden">
        <p>ColdPics necesita crear su carpeta ra√≠z para guardar tus fotos.</p>
        <button id="initRootBtn" class="material-btn">Crear carpeta ColdPics</button>
    </div>

    <!-- ===========================
        LISTA DE CARPETAS (Material)
    ============================ -->
    <section id="folderSection" class="hidden">
        <ul id="folderList" class="folder-list"></ul>
    </section>

    <!-- ===========================
        PHOTO GRID
    ============================ -->
    <section id="photosSection" class="hidden">
        <header class="appbar sub-appbar">
            <span class="material-symbols-rounded appbar-btn" id="backFolders">arrow_back</span>
            <h1 id="currentFolderName" class="appbar-title"></h1>
            <span class="material-symbols-rounded appbar-btn" id="deleteFolderBtn">delete</span>
        </header>

        <div id="photosGrid" class="photo-grid"></div>
    </section>

    <!-- ===========================
         CAMERA MODAL
    ============================ -->
    <div id="cameraModal" class="camera-modal hidden">
        <video id="cameraView" autoplay playsinline></video>
        <button id="snapBtn" class="snap-btn material-symbols-rounded">photo_camera</button>
        <button id="closeCameraBtn" class="close-camera material-symbols-rounded">close</button>
    </div>

    <!-- ===========================
        FLOATING ACTION BUTTON (FAB)
    ============================ -->
    <button id="fabAddFolder" class="fab material-symbols-rounded hidden">
        add
    </button>

    <button id="fabTakePhoto" class="fab material-symbols-rounded hidden fab-photo">
        photo_camera
    </button>

    <!-- JS -->
    <script src="app.js"></script>
    <script src="camera.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
